<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="comic.js"></script>
    <script src="cursor_event.js"></script>
    <script src="info_banner.js"></script>

  </head>

  <body>
    <a-scene>
      <a-sky color="cyan"></a-sky>

      <a-entity id="placesContainer" comic></a-entity>

      <a-camera position="30 0 0 " id="camera" wasd-controls="enabled:false;">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color:yellow; shader: flat"
          cursor-event
        >
        </a-entity>
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: The world of comics"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: See it visualy"
          ></a-entity>
        </a-entity>

        <a-entity
          id="fadeBackground"
          geometry="primitive:sphere;radius:2.5"
          material="color:black;side:back;shader:flat;transparent:true;opacity:0.6;visible:false"
          cursor-event
          ></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
